<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Convert Money</title>
</head>

<body>
    <img class="logo" src="img/conversion-logo.png" alt="Logo-Convert-Money">

    <main>
        <label>
            Converter <strong>de</strong>

         <select class="from-currency-select">
            <option value="real">R$ Real Brasileiro</option>
            <option value="euro">€ Euro</option>
            <option value="libra">£ Libra Esterlina</option>
            <option value="bitcoin">₿ Bitcoin</option>
            <option value="dolar">US$ Dólar Americano</option>
        </select>

        </label>

        <label> Converter <strong>para</strong>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="real">R$ Real Brasileiro</option>
                <option value ="euro">€ Euro</option>
                <option value ="libra">£ Libra Esterlina</option>
                <option value ="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input  class="input-currency"  placeholder="R$ 10.000,00">
        </label>
        <button class ="convert-button">Converter</button>
        <section>
            <div class="currency-box">
                <img class="currency-img" src="img/real.png" alt="logo-moeda-a-converter">
                <p class="currency" id="currency-name-2">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

                <img class ="arrow-img" src="img/arrow.png" alt="seta-para-baixo">
            
            <div class="currency-box">
                <img class="currency-img" src="./img/Dolar.png" alt="logo-moeda-a-convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">R$ 0.0</p>
            </div>
            <footer>
                DESENVOLVIDO POR - Samuel Galassi De Melo
            </footer>
        </section>
    </main>

</body>
<script src="index.js"></script>
</html>
